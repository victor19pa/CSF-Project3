<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="views/admin/base.html :: head"></head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="views/admin/base.html :: side-bar"></ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav th:replace="views/admin/base.html :: top-bar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <h2>Create new payment type</h2>
                                    <div th:if="${message != null}" class="container">
                                        <div class="alert alert-success" th:text="${message}"></div>
                                    </div>
                                    <form th:object="${paymentType}" th:action="@{'/Save/PaymentType'}" method="POST" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label>Write the payment type:</label>
                                            <input th:field="*{type}" type="text" name="type" class="form-control" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                        <a th:href="${'/Show/PaymentTypes'}" class="btn btn-success btn-icon-split">
                                            <span class="icon text-white-50">
                                                <i class="fas fa-long-arrow-alt-left"></i>
                                            </span>
                                            <span class="text">Go back</span>
                                        </a>
                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <footer th:replace="views/admin/base.html :: footer"></footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
</body>

</html>
