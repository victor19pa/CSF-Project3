<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="views/admin/base.html :: head"></head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <ul th:replace="views/admin/base.html :: side-bar"></ul>
  <!-- End of Sidebar -->
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <nav th:replace="views/admin/base.html :: top-bar"></nav>
      <!-- End of Topbar -->
      <!-- Begin Page Content -->
      <div class="container-fluid">
        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Invoices</h1>
        <p class="mb-4">Select an option.</p>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="mb-0 font-weight-bold text-primary">Invoices</h6>
            <br>
            <div class="d-sm-flex align-items-left justify-content">
              <a th:href="@{/Show/Invoices/(format=pdf)}" target="_blank" class="d-none d-sm-inline-block btn btn-sm btn-danger shadow-sm"><i
                      class="fas fa-download fa-sm text-white-50" ></i> Generate PDF</a>
              <!--<a th:href="@{/Show/Invoices/(format=xlsx)}" class="d-none d-sm-inline-block btn btn-sm btn-info shadow-sm" target="_blank"><i
                      class="fas fa-download fa-sm text-white-50"></i> Generate Excel</a>-->
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Date</th>
                  <th>Status</th>
                  <th>Total Order </th>
                  <th>Guest Name</th>
                  <th>Guest Email</th>
                  <th>Details</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                  <th>ID</th>
                  <th>Date</th>
                  <th>Status</th>
                  <th>Total Order </th>
                  <th>Guest Name</th>
                  <th>Guest Email</th>
                  <th>Details</th>
                </tr>
                </tfoot>
                <tbody>
                <tr th:each="invoice: ${invoices}">
                  <td th:text="${invoice.getId()}"></td>
                  <td th:text="${invoice.getDate()}"></td>
                  <td th:text="${invoice.getStatus()}"></td>
                  <td th:text="${invoice.getTotalOrder()}"></td>
                  <td th:text="${invoice.getGuest().getName()}"></td>
                  <td th:text="${invoice.getGuest().getEmail()}"></td>
                  <td>
                    <a th:href="@{'/Show/Invoice/Detail/'+${invoice.getId()}}" class="btn btn-warning btn-circle">
                      <i class="fas fa-edit"></i>
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->
    <!-- Footer -->
    <footer th:replace="views/admin/base.html :: footer"></footer>
    <!-- End of Footer -->
  </div>
  <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
</body>

</html>
