<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="views/admin/base.html :: head"></head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="views/admin/base.html :: side-bar"></ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav th:replace="views/admin/base.html :: top-bar"></nav>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <h2>Invoice Details</h2>
                                    <!--<div th:if="${message != null}" class="container">
                                        <div class="alert alert-success" th:text="${message}"></div>
                                    </div>-->
                                    <form th:object="${invoices}" >
                                        <div class="form-group row">
                                            <div class="col-sm-4">
                                                <div class="form-group">
                                                    <label>ID:</label>
                                                    <p th:text="${invoices.getId()}"></p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-4">
                                                <div class="form-group" th:each="detail:${invoices.getInvoiceDetails()}">
                                                    <label>Product Name:</label>
                                                    <p th:text="${detail.getProduct().getName()}"></p>
                                                    <label>Quantity:</label>
                                                    <p th:text="${detail.getQuantity()}"></p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-4">
                                                <div class="form-group">
                                                    <label>Payment Type:</label>
                                                    <p th:text="${invoices.getPaymentType().getType()}"></p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-4">
                                                <div class="form-group" th:each="detail:${invoices.getInvoiceDetails()}">
                                                    <label>Subtotal:</label>
                                                    <p th:text="${detail.getSubTotal()}"></p>
                                                    <label>Total:</label>
                                                    <p th:text="${invoices.getTotalOrder()}"></p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-4">
                                                <div class="form-group">
                                                    <label>Guest Information:</label>
                                                    <p th:text="${invoices.getGuest().getName()}"></p>
                                                    <p th:text="${invoices.getGuest().getEmail()}"></p>
                                                </div>
                                            </div>
                                        </div>


                                    </form>

                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <footer th:replace="views/admin/base.html :: footer"></footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
</body>

</html>
