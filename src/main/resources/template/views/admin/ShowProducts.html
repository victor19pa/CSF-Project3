<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="views/admin/base.html :: head"></head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="views/admin/base.html :: side-bar"></ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav th:replace="views/admin/base.html :: top-bar"></nav>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Products</h1>
                <p class="mb-4">Select an option.</p>
                <!--                <div class="container">-->
                <!--                    @if (session()->has('message'))-->
                <!--                    <div class="alert alert-success">-->
                <!--                        {{session()->get('message')}}-->
                <!--                    </div>-->
                <!--                    @endif-->
                <!--                </div>-->
                <div class="row">
                    <div class="col-lg-3">
                        <div class="card mb-4 py-3 border-left-success">
                            <div class="card-body">
                                <a th:href="${'/Create/Product'}" class="btn btn-success btn-icon-split">
                            <span class="icon text-white-50">
                                <i class="fas fa-check"></i>
                            </span>
                                    <span class="text">Create new product</span>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-9">
                        <div class="card mb-4 py-3 border-left-secondary">
                            <div class="card-body">
                                <form action="" method="GET" enctype="multipart/form-data">
                                    <div class="input-group">
                                        <input type="text" name="search" class="form-control bg-light border-0 small" placeholder="find product"
                                               aria-label="Search" aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="submit">
                                                <i class="fas fa-search fa-sm"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="mb-0 font-weight-bold text-primary">Registered products</h6>
                        <br>
                        <div class="d-sm-flex align-items-left justify-content">
                            <a th:href="@{/Show/Products/(format=pdf)}" target="_blank" class="d-none d-sm-inline-block btn btn-sm btn-danger shadow-sm"><i
                                    class="fas fa-download fa-sm text-white-50" ></i> Generate PDF</a>
                            <a th:href="@{/Show/Products/(format=xlsx)}" class="d-none d-sm-inline-block btn btn-sm btn-info shadow-sm" target="_blank"><i
                                    class="fas fa-download fa-sm text-white-50"></i> Generate Excel</a>
                        </div>
                    </div>
                    <!--                    <div class="alert alert-warning">-->
                    <!--                        No hay categorias registradas en el sistema-->
                    <!--                    </div>-->
                    <!-- Page Heading -->
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Stock</th>
                                    <th>Image</th>
                                    <th>Category</th>
                                    <th>Options</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Stock</th>
                                    <th>Image</th>
                                    <th>Category</th>
                                    <th>Options</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="product: ${products}">
                                    <td th:text="${product.getId()}"></td>
                                    <td th:text="${product.getName()}"></td>
                                    <td th:text="'$'+${product.getPrice()}"></td>
                                    <td th:text="${product.getStock()}"></td>
                                    <td th:text="${product.getImage()}"></td>
                                    <td th:text="${product.getCategory().getName()}"></td>
                                    <td>
                                        <a th:href="@{'/Edit/Product/'+${product.getId()}}" class="btn btn-warning btn-circle">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <footer th:replace="views/admin/base.html :: footer"></footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
</body>

</html>
