<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="views/admin/base.html :: head"></head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="views/admin/base.html :: side-bar"></ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav th:replace="views/admin/base.html :: top-bar"></nav>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <h2>Create new product</h2>
                                    <div th:if="${message != null}" class="container">
                                        <div class="alert alert-success" th:text="${message}"></div>
                                    </div>
                                    <form th:object="${product}" th:action="@{'/Save/Product'}" method="POST" enctype="multipart/form-data">
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Name:</label>
                                                    <input th:field="*{name}" type="text" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="col-sm-3 mb-3 mb-sm-0">
                                                <label>Category:</label>
                                                <select th:field="*{category}" class="form-control" required>
                                                    <option value="" disabled selected>Select an option</option>
                                                    <option th:each="cat : ${categories}"
                                                            th:text="${cat.getName()}"
                                                            th:value="${cat.getId()}">Estado</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-3 mb-3 mb-sm-0">
                                                <label>Stock:</label>
                                                <input th:field="*{stock}" type="number" class="form-control" min="1" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-3 mb-3 mb-sm-0">
                                                <div class="form-group">
                                                    <label>Price:</label>
                                                    $<input th:field="*{price}" type="number" class="form-control" step="0.01" min="1" required>
                                                </div>
                                            </div>
                                            <div class="col-sm-3 mb-3 mb-sm-0">
                                                <div class="form-group">
                                                    <label>Status:</label>
                                                    <select th:field="*{status}" class="form-control" required>
                                                        <option th:value="'Active'" th:text="Active"></option>
                                                        <option th:value="'Inactive'" th:text="Inactive"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Image:</label>
                                                    <input name="file" type="file" class="form-control" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Description:</label>
                                            <input th:field="*{description}" type="text" class="form-control" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                        <a th:href="${'/Show/Products'}" class="btn btn-success btn-icon-split">
                                            <span class="icon text-white-50">
                                                <i class="fas fa-long-arrow-alt-left"></i>
                                            </span>
                                            <span class="text">Go back</span>
                                        </a>
                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <footer th:replace="views/admin/base.html :: footer"></footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
</body>

</html>
